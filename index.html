<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pat's Salmon Cookies</title>
  <link href=
  "https://fonts.googleapis.com/css?family=Cinzel+Decorative|Open+Sans:bold"
  rel="stylesheet"></link>
  <link rel="stylesheet" href="style.css"></style>
</head>
<body>
  <header>
    <h1>Pat's Salmon Cookies</h1>
  </header>

  <div class="content_block">
    <form id="addform">
      <fieldset>
        <ul class="formholder">
          <li>
            <label class="flabel" for="name">Store name:</label>
            <input class="ffield" type="text" name="name" required>
          </li>
          <li>
            <label class="flabel" for="min">Minimum customers/hour:</label>
            <input class="ffield" type="number" name="min" min="0" required>
          </li>
          <li>
            <label class="flabel" for="max">Maximum customers/hour:</label>
            <input class="ffield" type="number" name="max" min="0" required>
          </li>
          <li>
            <label class="flabel" for="avg">Average cookies/customer:</label>
            <input class="ffield" type="number" name="avg" min="0" step=".01" required>
          </li>
          <li>
            <input type="submit" name="submit">
          </li>
        </ul>
      </fieldset>
    </form>

    <div class="data" id="display_area">
      <h2>Sales info:</h2>

      <table class="data" id="stores_table">
        <thead>
          <!--  -->
        </thead>
        <tfoot id="storefooter">

        </tfoot>
      </table>
      <h2>Required personnel:</h2>
      <table class="data" id="server_table">
        <tr>
          <th>Store</th>
          <th>10am:</th>
          <th>11am:</th>
          <th>12pm:</th>
          <th>1pm:</th>
          <th>2pm:</th>
          <th>3pm:</th>
          <th>4pm:</th>
          <th>5pm:</th>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="stores.js"></script>
  </body>
  </html>
