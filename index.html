<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pat's Salmon Cookies</title>
  <link href=
  "https://fonts.googleapis.com/css?family=Cinzel+Decorative|Open+Sans:bold"
  rel="stylesheet"></link>
  <link rel="stylesheet" href="style.css"></style>
</head>
<body>
  <header>
    <h1>Pat's Salmon Cookies</h1>
  </header>

  <div class="content_block">
    <form id="addform">
      <fieldset>
        <!-- create a store with:
        name
        min
        max
        avg -->
        <div>
        <label for="name">Store name:</label>
        <input type="text" name="name" required>
        <label for="min">Minimum customers/hour:</label>
        <input type="number" name="min" min="0" required>
        </div>
        <div>
        <label for="max">Maximum customers/hour:</label>
        <input type="number" name="max" min="0" required>
        <label for="avg">Average cookies/customer:</label>
        <input type="number" name="avg" min="0" step=".01" required>
        </div>
        <input type="submit" name="submit">
      </fieldset>
    </form>

    <div class="data" id="display_area" >
      <h2>Location info:</h2>

      <table class="data" id="stores_table">
        <thead>
          <!--  -->
        </thead>
        <tfoot id="storefooter">

        </tfoot>
      </table>
      <h2>Required personnel:</h2>
      <table class="data" id="server_table">
        <tr>
          <th>Store</th>
          <th>10am cookie tossers needed:</th>
          <th>11am cookie tossers needed:</th>
          <th>12pm cookie tossers needed:</th>
          <th>1pm cookie tossers needed:</th>
          <th>2pm cookie tossers needed:</th>
          <th>3pm cookie tossers needed:</th>
          <th>4pm cookie tossers needed:</th>
          <th>5pm cookie tossers needed:</th>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="stores.js"></script>
  </body>
  </html>
